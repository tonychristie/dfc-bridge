server:
  # Default port - override with --server.port=XXXX or SERVER_PORT env var
  port: 9876

spring:
  application:
    name: dfc-bridge
  main:
    banner-mode: off

# DFC Bridge Configuration
dfc:
  session:
    # Default session timeout in minutes
    timeout-minutes: 30
    # Enable automatic reconnection on session loss
    auto-reconnect: true
    # Maximum concurrent sessions per profile
    max-sessions-per-profile: 10

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Logging - quiet by default, enable debug via --logging.level.com.spirecentral.dfcbridge=DEBUG
logging:
  level:
    root: WARN
    com.spirecentral.dfcbridge: INFO
    com.documentum: WARN
    org.springframework: WARN
    org.apache.tomcat: WARN
  file:
    name: logs/dfc-bridge.log
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
