server:
  # Default port - override with --server.port=XXXX or SERVER_PORT env var
  port: 9876

spring:
  application:
    name: dfc-bridge

# Documentum Backend Configuration
# The bridge can use either DFC (traditional) or REST (Documentum REST Services) as backend
documentum:
  # Backend type: 'dfc' or 'rest'
  # - dfc: Uses DFC libraries (requires DFC JARs on classpath)
  # - rest: Uses Documentum REST Services (HTTP-based, no DFC required)
  backend: dfc

  # REST backend configuration (only used when backend: rest)
  rest:
    # Base URL of Documentum REST Services
    # Example: http://192.168.0.110:9080/dctm-rest
    endpoint: ${DOCUMENTUM_REST_ENDPOINT:}
    # Request timeout in seconds
    timeout-seconds: 30
    # Whether to verify SSL certificates
    verify-ssl: true

# DFC Bridge Configuration
dfc:
  session:
    # Default session timeout in minutes
    timeout-minutes: 30
    # Enable automatic reconnection on session loss
    auto-reconnect: true
    # Maximum concurrent sessions per profile
    max-sessions-per-profile: 10

  profiles:
    # DFC profiles are configured per environment
    # Each profile specifies the DFC installation to use
    # Example profile configuration:
    # default:
    #   java-home: /opt/java/jdk11
    #   dfc-path: /opt/dctm/product/7.3
    #   dfc-properties: /opt/dctm/config/dfc.properties
    enabled: []

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Logging
logging:
  level:
    com.spire.dfcbridge: DEBUG
    com.documentum: INFO
  file:
    name: logs/dfc-bridge.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
